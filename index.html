<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT ONLINE</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container-fluid bg-2 text-center">
        <center>
            <h1>MQTT over WEB SOCKET</h1>

        </center>
    </div>
    <br>
  
    <div class="contentContainer">
        <div class="container jumbotron" style="float: left; margin-left:15px; text-align: center;">
            <div class="card-deck">
                <div class="card jumbotron">
                    <div class="card-header">
                        <h3 >PUBLISH</h3>
                    </div>
                    <hr>
                    <div class="card-body">
                 
                                <label>TOPIC: </label>
                                <input type="text" class="form-control" id="publishTopic" placeholder="Enter Topic">
                                <br> <br>
                                <label>PAYLOAD: </label>
                                <input type="text" class="form-control" id="publishPayload" placeholder="Enter Payload">
                                <br>
                                <center>
                                    <button type="submit" id="publishBtn" class="btn btn-primary">Publish</button>
                                </center>
                    

                    </div>
                </div>
            </div>
            <div class="card-deck" style="padding-right: 0px;">

                <div class="card-header">
                    <h4 class="h4Class">PUBLISH MESSAGE</h4>
                </div>
                <hr>
                <div class="card-body">

                    <table id="publishTable" class="table">
                        <tr>
                            <th>Topic</th>
                            <th>Payload</th>
                            <th>Time Stamp</th>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

        <div class="container jumbotron" style="max-width: 460px;">
            <div class="card-deck" style="padding-left: 50px;">
                <div class="card jumbotron">

                    <div class="card-header">
                            <center>
                        <h3 >BROKER</h3>
                    </center>
                    </div>
                    <hr>
                    <div class="card-body">     
                                <label>Connected to: </label>
                                <input type="text" id="addressInput" class="form-control" placeholder="Click Connect button to connect">
                                <br>
                                <center>
                                    
                                        <button class="btn btn-primary" style="width: 120px;" id="brokerAddress">Connect</button>
                                       
                                    
        
                                    
                                </center>
                                <br> <br>
                                <label>STATUS: </label>
                                <input type="text" id="status" class="form-control" placeholder="disconnected">       

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="contentContainer">
        <div class="container jumbotron" style="float: left; margin-left:15px;">
            <div class="card-deck">
                <div class="card jumbotron">
                    <div class="card-header">
                        <center>
                        <h3 >SUBSCRIBE</h3>
                    </center>
                    </div>
                    <hr>
                    <div class="card-body">
                        
                                <label>TOPIC: </label><br><br>
                                <input type="text" id="subscribeTopic" class="form-control" placeholder="Enter Topic">
                                <br> <br>
                                <center>
                                <div style="display: flex;">
                                    <button type="submit" id="subscribeBtn" class="btn btn-primary">Subscribe</button>
                                    <button type="submit" id="unsubscribe" class="btn btn-success" style="margin-left:10px">Unsubscribe</button>
                                </div>
                                </center>
                           

                    </div>
                </div>

            </div>
            <div class="card-deck">
                <div class="card ">
                    <div class="card-header">
                        <h4 class="h4Class">SUBSCRIBE MESSAGE</h4>
                    </div>
                    <hr>
                    <div class="card-body">

                        <table id="subscribeTable" class="table">
                            <tr>
                                <th>Topic</th>
                                <th>Time Stamp</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container jumbotron" style="max-width: 460px;">

            <div class="card-deck">
                <div class="card ">
                    <div class="card-header">
                        <h4 class="h4Class">INCOMING MESSAGE</h4>
                    </div>
                    <hr>
                    <div class="card-body">

                        <table id="messageTable" class="table">
                            <tr>
                                <th>Topic</th>
                                <th>Payload</th>
                                <th>Time Stamp</th>
                            </tr>
                        </table>
                    </div>
                </div>



            </div>
        </div>

    </div>
    </div>
    </div>
    </div>




</body>
<script src="./browserMqtt.js"></script>
<script src="./index.js"></script>

</html>
